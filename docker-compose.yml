version: "3.9"

services:
  backend:
    build: ./backend
    container_name: trustballot_backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    container_name: trustballot_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
